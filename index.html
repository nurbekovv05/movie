<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="scss/css/style.css">
    <script src="https://kit.fontawesome.com/d5295c337b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="upcoming" id="upcoming">
    <img src="./img/upcoming-bg.png" alt="img" class="img-start">
    <div class="container">
        <div class="text-start">
            <div class="left-start">
                <p>ONLINE STREAMING</p>
                <h1>Upcoming Movies</h1>
            </div>
            <div class="right-start">
                <a href="#">Movies</a>
                <a href="#">TV Show</a>
                <a href="#">Anime</a>
            </div>
        </div>
        <div class="content-upcoming">
            <div class="movie-image">
                <img src="./img/movie-4.png" alt="img">
                <div class="info-movie">
                    <div class="span-texting">
                        <span>The Northman</span>
                        <p>2022</p>
                    </div>
                   <div class="hd-texting">
                       <a href="#">HD</a>
                       <div class="info-title">
                           <p> <i class="fa-regular fa-clock"></i> 137 min</p>
                           <span><i class="fa-solid fa-star"></i> 8.5</span>
                       </div>
                   </div>
                </div>
            </div>
            <div class="movie-image">
                <img src="./img/movie-5.png" alt="img">
                <div class="info-movie">
                    <div class="span-text">
                        <span>Doctor Strange in the <br>  Multiverse of Madness</span>
                        <p>2022</p>
                    </div>
                   <div class="hd-text">
                       <a href="#">4K</a>
                       <div class="info-title">
                           <p> <i class="fa-regular fa-clock"></i> 126 min</p>
                           <span><i class="fa-solid fa-star"></i> 8.5</span>
                       </div>
                   </div>
                </div>
            </div>
            <div class="movie-image">
                <img src="./img/movie-6.png" alt="img">
                <div class="info-movie">
                    <div class="span-texting">
                        <span>Memory</span>
                        <p>2022</p>
                    </div>
                   <div class="hd-texting">
                       <a href="#">2K</a>
                       <div class="info-title">
                          <p> <i class="fa-regular fa-clock"></i> N/A</p>
                           <span><i class="fa-solid fa-star"></i> NR</span>
                       </div>
                   </div>
                </div>
            </div>
            <div class="movie-image">
                <img src="./img/movie7.png" alt="img">
                <div class="info-movie">
                    <div class="span-text">
                        <span>The Unbearable Weight of Massive Talent</span>
                        <p>2022</p>
                    </div>
                   <div class="hd-text">
                       <a href="#">HD</a>
                       <div class="info-title">
                           <p> <i class="fa-regular fa-clock"></i> 107 min</p>
                           <span><i class="fa-solid fa-star"></i> NR</span>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
